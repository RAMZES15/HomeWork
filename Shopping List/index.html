<body>
    <main>
        <div class="header-box">
            <h1>CSS Dinner Shopping List</h1>

        <section>
            <div class="container">
                <ul>
                    <li class="custom-checkbox checkbox-blok"><input type="checkbox" name="" id="chb-1"><label for="chb-1">A lot of pickles <span class="sml-text">for the next lessons about CSS</span></label></li>
