<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">Повне ім'я:</label>
            <input type="text" id="name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br>
            <label for="password">Пароль:</label>
            <input type="text" id="password"><br>
            <label for="passwordagain">Пароль ще раз:</label>
            <input type="text" id="passwordagain"><br>
            <label for="sex">Стать:</label>
            <input type="radio" name="man" id="sex" value="man">
            <input type="radio" name="woman" id="sex" value="woman"><br>
            <label for="age">Ваш вік:</label>
            <input type="number" id="age" min="1" max="100">
        </form>
    </main>
</body>
</html>
