<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <form action="#" method="post" >
            <fieldset>
                <label for="name">Повне ім'я:</label>
                <input type="text" id="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email"><br><br>
                <label for="password">Пароль:</label>
                <input type="password" id="password"><br><br>
                <label for="passwordagain">Пароль ще раз:</label>
                <input type="password" id="passwordagain"><br>
                <p>Стать:</p>
                <label for="man">Чоловіча</label>
                <input type="radio" name="sex" id="man" value="man">
                <label for="woman">Жіноча</label>
                <input type="radio" name="sex" id="woman" value="woman"><br><br>
                <label for="age">Ваш вік:</label>
                <input type="number" id="age" min="1" max="100"><br><br>
                <label for="courses">Курс який би ви хотіли пройти:</label>
                <select name="courses" id="courses">
                    <option value="">Оберіть один</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                    <option value="Cooking">Cooking</option>
                    <option value="guitar play">Guitar play</option>
                </select>
                <p>Оберіть навечки які у вас є:</p>
                <ul>
                    <li><label ><input type="checkbox" name="HTML" id="HTML" value="HTML">HTML</label></li>
                    <li><label ><input type="checkbox" name="CSS" id="CSS" value="CSS">CSS</label></li>
                    <li><label ><input type="checkbox" name="JS" id="JS" value="JS">JS</label></li>
                    <li><label ><input type="checkbox" name="React" id="React">React</label></li>
                    <li><label ><input type="checkbox" name="C++" id="C++">C++</label></li>
                </ul>
                <label for="color">Ваш облюблений колір:</label>
                <input type="color" name="color" id="color" value="#FF00FF">
            </fieldset>
            <button type="submit">Відправити</button>
            <button type="reset">Скинути</button>
        </form>
    </main>
</body>
</html>
