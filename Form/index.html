<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <form action="#" method="post" >
            <fieldset>
                <label for="name">Повне ім'я:</label>
                <input type="text" id="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                <label for="password" >Пароль:</label>
                <input type="password" id="password" required><br><br>
                <label for="passwordagain">Пароль ще раз:</label>
                <input type="password" id="passwordagain" required><br><br>
                <label > Ведіть ваш телефон:<input type="tel" name="tel" id="tel" required></label>
                <p>Стать:</p>
                <label for="man">Чоловіча</label>
                <input type="radio" name="sex" id="man" value="man">
                <label for="woman">Жіноча</label>
                <input type="radio" name="sex" id="woman" value="woman"><br><br>
                <label for="age">Ваш вік:</label>
                <input type="number" id="age" min="1" max="100"><br><br>
                <label for="courses">Курс який би ви хотіли пройти:</label>
                <select name="courses" id="courses">
                    <option value="">Оберіть один</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                    <option value="Cooking">Cooking</option>
                    <option value="guitar play">Guitar play</option>
                </select><br><br>
                <label for="number">Виберіть декілька чисел:</label><br>
                <select name="number" id="number" multiple>
                    <option value="100">100</option>
                    <option value="6">6</option>
                    <option value="346">346</option>
                    <option value="904">904</option>
                    <option value="478">478</option>
                    <option value="1043">1043</option>
                    <option value="Yes">Yes</option>
                </select>
                <p>Оберіть навечки які у вас є:</p>
                <ul>
                    <li><label ><input type="checkbox" name="skill[]" id="HTML" value="HTML">HTML</label></li>
                    <li><label ><input type="checkbox" name="skill[]" id="CSS" value="CSS">CSS</label></li>
                    <li><label ><input type="checkbox" name="skill[]" id="JS" value="JS">JS</label></li>
                    <li><label ><input type="checkbox" name="skill[]" id="React">React</label></li>
                    <li><label ><input type="checkbox" name="skill[]" id="C++">C++</label></li>
                </ul>
                <label for="color">Ваш ублюблений колір:</label>
                <input type="color" name="color" id="color" value="#FF00FF"><br><br>
                <label for="textarea">Чому ви хочете закінчити курс:</label><br>
                <textarea name="textarea" id="textarea" cols="40" rows="7" placeholder="Text">
                </textarea><br><br>
                <label>Заванатжте своє фото:<input type="file" name="file" id="file" accept="image/*"></label>
            </fieldset>
            <button type="submit">Відправити</button>
            <button type="reset">Скинути</button>
            <label >Я погоджуюсь ,що я погоджуюсь<input type="checkbox" name="consent" id="consent" required></label>
        </form>
    </main>
</body>
</html>
