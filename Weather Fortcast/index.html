<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1 class="--inline-block">CSS Weather Forecast </h1>
        <img src="./assets/img/icon.png" alt="icon">
    </div>
    <div class="container --center">
        <div class="--box-50 --inline-block --border --box-inside">
            <span>Lisbon</span><br>
            <span class="--vertical">21°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon1.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>Paris</span><br>
            <span class="--vertical">11°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon2.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>Belgrade</span><br>
            <span class="--vertical">15°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon3.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>Venice</span><br>
            <span class="--vertical">21°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon4.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>Tel-Avive</span><br>
            <span class="--vertical">32°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon5.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>Cair</span><br>
            <span class="--vertical">21°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon6.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>New-York</span><br>
            <span class="--vertical">17°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon7.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>New-Delhi</span><br>
            <span class="--vertical">17°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon8.png" alt="Weather">
        </div>
        <div class="--box-50 --inline-block --border --box-inside">
            <span>San-Francisc</span><br>
            <span class="--vertical">15°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon9.png" alt="Weather">
        </div>
        <div class="--box-25 --inline-block --border --box-inside">
            <span>Tokyo</span><br>
            <span class="--vertical">8°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon10.png" alt="Weather">
        </div>
        <div class="--box-100 --inline-block --border --box-inside">
            <span>Sydney</span><br>
            <span class="--vertical">25°C</span>
            <img class="--inline-block --vertical" src="./assets/img/icon11.png" alt="Weather">
        </div>
    </div>
</body>
</html>
