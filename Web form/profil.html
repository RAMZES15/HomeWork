<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main>
        <section class="section">
            <div class="container">
                <div class="bg --pb-100">
                    <div class="form-box">
                        <h1 class="form-box__title">Profile</h1>
                        <form action="#">
                            <div class="input-box file-wrapper --mb-20">
                                <div class="img"><img src="./assets/img/ðŸ“· Image.png" alt="photo"></div>
                                <div class="input-box__file">
                                    <div class="file-load">
                                        <label class="file" for="file"></label>
                                        <input class="file-input" type="file" id="file">
                                        <button class="remove-btn"><img src="./assets/img/ðŸ”¹ Icon.svg" alt="#"></button>
                                    </div>
                                    <span class="hint">Up to 1 MB (300x300 px)</span>
                                </div>
                            </div>
                            <div class="input-box-wrapper --mb-20">
                                <div class="input-box">
                                    <label class="title" for="name">First Name</label>
                                    <input type="text" id="name">
                                </div>
                                <div class="input-box">
                                    <label class="title" for="email">E-mail</label>
                                    <input type="email" id="email" required>
                                </div>
                            </div>
                            <div class="input-box-wrapper --mb-20">
                                <div class="input-box">
                                    <label class="title" for="country">Country</label>
                                    <div class="select-style">
                                        <select class="select" name="country" id="country">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label class="title" for="city">City</label>
                                    <input type="text" id="city">
                                </div>
                            </div>
                            <div class="input-box-wrapper --mb-20">
                                <div class="input-box">
                                    <label class="title" for="code">Zip Code</label>
                                    <input type="text" id="code">
                                </div>
                                <div class="input-box">
                                    <label class="title" for="tel">Phone Number</label>
                                    <input type="tel" id="tel" required>
                                </div>
                            </div>
                            <button type="submit" class="btn profile-btn">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div>
        <a class="next" href="./index.html">Create an Account</a>
    </div>
</body>
</html>
